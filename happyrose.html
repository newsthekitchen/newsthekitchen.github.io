<!DOCTYPE html>
<html lang="sq">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Dyqan Online - Happy Rose</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #fafafa;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #d6336c;
      color: white;
      padding: 20px;
      text-align: center;
    }
    .products {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      padding: 20px;
    }
    .product {
      background: white;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      width: 250px;
      padding: 15px;
      text-align: center;
    }
    .product img {
      max-width: 100%;
      border-radius: 8px;
    }
    .product h3 {
      margin: 15px 0 10px;
      font-size: 18px;
      color: #333;
    }
    .price {
      color: #d6336c;
      font-weight: bold;
      font-size: 16px;
      margin-bottom: 15px;
    }
    button {
      background-color: #d6336c;
      border: none;
      color: white;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 14px;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #a32953;
    }
    footer {
      text-align: center;
      padding: 15px;
      background-color: #eee;
      margin-top: 40px;
      font-size: 14px;
      color: #666;
    }
  </style>
</head>
<body>

<header>
  <h1>Dyqan Online Happy Rose</h1>
  <p>Fustane trendy nga Shein në çmime të arsyeshme</p>
</header>

<section class="products">
  <div class="product">
    <img src="https://cdn.shein.com/images/shein.com/product/black-dress.jpg" alt="Fustan i zi" />
    <h3>Fustan i zi elegant</h3>
    <div class="price">45 €</div>
    <button type="button">Blej Tani</button>
  </div>
  
  <div class="product">
    <img src="https://cdn.shein.com/images/shein.com/product/red-floral-dress.jpg" alt="Fustan me lule" />
    <h3>Fustan me lule</h3>
    <div class="price">38 €</div>
    <button type="button">Blej Tani</button>
  </div>
  
  <div class="product">
    <img src="https://cdn.shein.com/images/shein.com/product/white-casual-dress.jpg" alt="Fustan i bardhë" />
    <h3>Fustan i bardhë casual</h3>
    <div class="price">30 €</div>
    <button type="button">Blej Tani</button>
  </div>
</section>

<footer>
  &copy; 2025 Happy Rose | Tiranë, Shqipëri
</footer>

</body>
</html>
